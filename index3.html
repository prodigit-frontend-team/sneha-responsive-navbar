    <style amp-custom>
        body {
            width: auto;
            margin: 0;
            padding: 0;
            background: lightgrey;

            font-size: 16px;
            line-height: 1.6;
        }
        
        .headerbar {
            background: #ffffff;
            height: 50px;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        
        .hamburger,
        .site-name {
            flex: 1 1 auto;
            padding: 10px;
        }
        
        amp-sidebar,
        amp-sidebar .submenu {
            width: 100%;
            height: 100%;
        }
        
        amp-sidebar .main-menu,
        amp-sidebar .submenu {
            overflow: auto;
        }
        
        amp-sidebar .submenu {
            top: 0;
            left: 0;
            position: fixed;
        }
        
        amp-sidebar .hide-submenu {
            visibility: hidden;
            transform: translateX(-100%);
        }
        
        amp-sidebar .show-submenu {
            visibility: visible;
            transform: translateX(0);
        }
        
        amp-sidebar .hide-parent {
            visibility: hidden;
        }
        
        amp-sidebar .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        amp-sidebar .link-container {
            display: block;
            height: 44px;
            line-height: 44px;
            border-bottom: 1px solid #f0f0f0;
            padding: 0 1rem;
        }
        
        amp-sidebar a {
            min-width: 44px;
            min-height: 44px;
            text-decoration: none;
            cursor: pointer;
        }
        
        amp-sidebar .submenu-icon {
            padding-right: 44px;
        }
        
        amp-sidebar .submenu-icon::after {
            position: absolute;
            right: 0;
            height: 44px;
            width: 44px;
            content: '';
            background-size: 1rem;
            background-image: url('data:image/svg+xml;utf8, <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        
        amp-sidebar .controls {
            display: flex;
            height: 50px;
            background: #f0f0f0;
        }
        
        amp-sidebar .controls a {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        amp-sidebar .controls span {
            line-height: 50px;
            margin: 0 auto;
        }
        
        amp-sidebar nav>.controls>a:first-of-type {
            visibility: hidden;
        }
        
        amp-sidebar .controls a svg {
            height: 1rem;
            width: 1rem;
        }
        
        amp-sidebar .link-icon {
            float: left;
            height: 44px;
            margin-right: 0.75rem;
        }
        
        amp-sidebar .link-icon>svg {
            height: 44px;
        }
        
        amp-sidebar {
            background: #fff;
            color: #232323;
            fill: #232323;
            text-transform: uppercase;
            letter-spacing: 0.18rem;
            font-size: 0.875rem;
        }
        
        amp-sidebar a {
            color: #232323;
            text-transform: none;
            letter-spacing: normal;
        }
        
        div[class*="-sidebar-mask"] {
            opacity: 0.8;
        }
        
        amp-sidebar a:hover {
            text-decoration: underline;
            fill: #232323;
        }
        
        amp-sidebar .view-all {
            font-style: italic;
            font-weight: bold;
        }
    </style>
